- id: SteegenIncreasingTransparencyMultiverse2016
  abstract: >-
    Empirical research inevitably includes constructing a data set by processing
    raw data into a form ready for statistical analysis. Data processing often
    involves choices among several reasonable options for excluding,
    transforming, and coding data. We suggest that instead of performing only
    one analysis, researchers could perform a multiverse analysis, which
    involves performing all analyses across the whole set of alternatively
    processed data sets corresponding to a large set of reasonable scenarios.
    Using an example focusing on the effect of fertility on religiosity and
    political attitudes, we show that analyzing a single data set can be
    misleading and propose a multiverse analysis as an alternative practice. A
    multiverse analysis offers an idea of how much the conclusions change
    because of arbitrary choices in data construction and gives pointers as to
    which choices are most consequential in the fragility of the result.
