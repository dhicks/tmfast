- id: RobertsStmPackageStructural2019
  abstract: >-
    This paper demonstrates how to use the R package stm for structural topic
    modeling. The structural topic model allows researchers to flexibly estimate
    a topic model that includes document-level metadata. Estimation is
    accomplished through a fast variational approximation. The stm package
    provides many useful features, including rich ways to explore topics,
    estimate uncertainty, and visualize quantities of interest.
