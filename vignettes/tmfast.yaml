- id: MalaterreEarlyDaysContemporary2022
  abstract: >-
    Topic model is a well proven tool to investigate the semantic content of
    textual corpora. Yet corpora sometimes include texts in several languages,
    making it impossible to apply language-specific computational approaches
    over their entire content. This is the problem we encountered when setting
    to analyze a philosophy of science corpus spanning over eight decades and
    including original articles in Dutch, German and French, on top of a large
    majority of articles in English. To circumvent this multilingual problem, we
    use machine-translation tools to bulk translate non-English documents into
    English. Though largely imperfect, especially syntactically, these
    translations nevertheless provide correctly translated terms and preserve
    the semantic proximity of documents with respect to one another. To assess
    the quality of this translation step, we develop a “semantic topology
    preservation test” that relies on estimating the extent to which
    document-to-document distances have been preserved during translation. We
    then conduct an LDA topic-model analysis over the entire corpus of
    translated and English original texts, and compare it to a topic-model done
    over the English original texts only. We thereby identify the specific
    contribution of the translated texts. These studies reveal a more complete
    picture of main topics that can found in the philosophy of science
    literature, especially during the early days of the discipline when numerous
    articles were published in languages other than English.
