- id: BaglamaAugmentedImplicitlyRestarted2005
  abstract: >-
    The bidiagonalization Lanczos method can be used for computing a few of the
    largest or smallest singular values and corresponding singular vectors of a
    large matrix, but the method may encounter some convergence problems. In
    this paper the convergence of the method is analyzed, showing why it may
    converge erratically and perhaps fail to converge. To correct this possible
    nonconvergence and improve the method, a refined bidiagonalization Lanczos
    method is proposed. The implicitly restarting technique due to Sorensen is
    applied to the method, and an implicitly restarted refined bidiagonalization
    Lanczos algorithm (IRRBL) is developed. A new selection of shifts is
    proposed for use within IRRBL, called refined shifts, and a reliable and
    efficient algorithm is developed for computing the refined shifts. Numerical
    experiments show that IRRBL can perform better than the implicitly restarted
    bidiagonalization Lanczos algorithm (IRBL) proposed by Larsen, in particular
    when the smallest singular triplets are desired.
